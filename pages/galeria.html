            <section class="busqueda-y-filtrado">
                <form class="form-inline" action="" method="POST">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupBuscar">Buscar</label>

                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Categoría</label>
                        </div>
                        <select class="form-select" id="inputGroupSelect01">

                        <div class="input-group-append">

                        </div>
                    </div>
                </form>

                            <option value="restaurantes">Restaurantes</option>
                            <option value="bares">Bares</option>

                            <option value="monumentos">Monumentos</option>
                            <option value="museos">Museos</option>
                            <option value="librerias">Librerias</option>

                            <button class="btn bi bi-search" type="button"></button>

        <section class="container-lg galeria">

            <img src="../multimedia/galeria/palacio-salvo.jpg" alt="Imagen que muestra el Palacio Salvo"
                class="imagen-galeria">
            <img src="../multimedia/galeria/maldonado.jpg"
                alt="Imagen que muestra la mano de piedra enterrada en Punta del Este" class="imagen-galeria">
            <img src="../multimedia/galeria/Montevideo-Plaza-Independencia-1.jpg" alt="Foto de la Plaza Independencia"
                class="imagen-galeria">
            <img src="../multimedia/galeria/Quebrada_de_los_Cuervos.jpeg"
                alt="Foto de paisaje de la quebrada de los cuervos" class="imagen-galeria">
            <img src="../multimedia/galeria/facal.jpg" alt="Imagen que muestra un bar en Montevideo"
                class="imagen-galeria">
            <img src="../multimedia/galeria/libreria-puro-verso.jpg"
